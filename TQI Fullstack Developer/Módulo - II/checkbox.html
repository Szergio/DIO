<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Checkbox</title>
        <link rel="stylesheet" href="./css/checkbox.css">  
        <link rel="stylesheet" href="./css/title.css">
        <link rel="icon" type="image/x-icon" href="./images/pefil.png">
    </head>
    <!-- BODY -->
    <body>
        <!-- TITLE -->
        <h1>
            [--  TRACE WITH CHECKBOX  --]
        </h1>
         <!-- WRAPPER -->
        <div class="wrapper">
            <div class="checkbox-wrapper">
                 <!-- CHECKBOX -->
                <input type="checkbox" id="toggle">
                 <!-- LABEL  LINES-->
                <label class="checkbox" for="toggle">
                    <div class="trace"></div>
                    <div class="trace"></div>
                    <div class="trace"></div>
                </label>
            </div>
        </div>
    </body>
</html>
